<ion-header class="bg-header">
  <ion-toolbar class="transparent">
    <ion-title> Events</ion-title>
    <ion-buttons slot="end">
      <ion-button class="filter-btn" color="light" (click)="changeDate()">
        <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="page-content">
  <div class="events" *ngFor='let data of finalData'>
    <div class="event">
      <div class='event-title'>{{data[0].title}}</div>
      <div class="event-detail">
        <div class="event-poster">
          <img src={{data[0].thumbnail}} />
        </div>
        <div class='event-timings' (click)='pickSeat()'>
          <div class="slot">
            {{data[1].timeOfDisplay[0]}}
          </div>
          <div class="slot">
            {{data[1].timeOfDisplay[1]}}
          </div>
          <div class="slot">
            {{data[1].timeOfDisplay[2]}}
          </div>
          <div class="slot">
            {{data[1].timeOfDisplay[3]}}
          </div>
        </div>
        <!-- <div class="event-timings" (click)='pickSeat()'>
          <div class="slot">
            {{returnDate(data.runningTimes)}}
          </div>
        </div> -->
      </div>
    </div>
  </div>
</ion-content>
